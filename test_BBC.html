<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Images with Text</title>
    <style>
        .container {
            text-align: center;
        }
        .item {
            display: inline-block;
            margin: 10px;
            vertical-align: top;
            text-align: center;
        }
        .item img {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: 150px;
        }
        .item h3 {
            margin: 10px 0 5px;
        }
        .item p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="mudslide.jpg" alt="Image 1" width="200">
            <h3>Woman phoned father as mudslide hit island home</h3>
            <p>Short paragraph for image 1.</p>
        </div>
        <div class="item">
            <img src="train.jpg" alt="Image 2" width="200">
            <h3>Header 2</h3>
            <p>Short paragraph for image 2.</p>
        </div>
        <div class="item">
            <img src="museum.jpg" alt="Image 3" width="200">
            <h3>Header 3</h3>
            <p>Short paragraph for image 3.</p>
        </div>
    </div>
</body>
</html>
